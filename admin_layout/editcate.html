    <script>
 document.addEventListener("DOMContentLoaded", async function () {
    let params = new URLSearchParams(window.location.search);
    let id = params.get("id");

    if (id) {
        try {
            let response = await fetch(`http://localhost:3000/category/${id}`);
            let data = await response.json();

            console.log("Dữ liệu từ API:", data); // Kiểm tra dữ liệu

            let category = data.category; // Lấy object sản phẩm
            if (!data.category) {
                console.error("Không tìm thấy dữ liệu sản phẩm!");
                return;
            }

            // Gán dữ liệu vào input
            document.getElementById("category_id").value = category.id || "";
            document.getElementById("edit_ten").value = category.ten || "";
            document.getElementById("edit_quocgia").value = category.quocgia || "";           
        } catch (error) {
            console.error("Lỗi khi lấy dữ liệu sản phẩm:", error);
        }
    }
});

    </script>
    <script>
        document.getElementById("thumbnails").addEventListener("change", function(event) {
            var preview = document.getElementById("preview");
            preview.innerHTML = ""; // Xóa ảnh cũ trước khi hiển thị ảnh mới
            
            var files = event.target.files; // Lấy danh sách file
            
            if (files.length > 3) {
                alert("Bạn chỉ có thể chọn tối đa 3 ảnh!");
                event.target.value = ""; // Xóa lựa chọn nếu quá 3 ảnh
                return;
            }
        
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();
        
                reader.onload = function(e) {
                    var img = document.createElement("img");
                    img.src = e.target.result;
                    img.style.width = "80px";
                    img.style.height = "80px";
                    img.style.marginRight = "5px";
                    img.style.borderRadius = "5px";
                    img.style.border = "1px solid #ddd";
                    preview.appendChild(img);
                };
        
                reader.readAsDataURL(file);
            }
        });
        

        </script>
