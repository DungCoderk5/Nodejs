    <script>
 document.addEventListener("DOMContentLoaded", async function () {
    let params = new URLSearchParams(window.location.search);
    let id = params.get("id");

    if (id) {
        try {
            let response = await fetch(`http://localhost:3000/product/${id}`);
            let data = await response.json();

            console.log("Dữ liệu từ API:", data); // Kiểm tra dữ liệu

            if (!data.product) {
                console.error("Không tìm thấy dữ liệu sản phẩm!");
                return;
            }

            let product = data.product; // Lấy object sản phẩm

            // Gán dữ liệu vào input
            document.getElementById("product_id").value = product.id || "";
            document.getElementById("edit_ten").value = product.ten || "";
            document.getElementById("edit_gia").value = product.gia || 0;
            document.getElementById("edit_gia_km").value = product.gia_km || 0;
            document.getElementById("edit_soluongtonkho").value = product.soluongtonkho || 0;
            document.getElementById("edit_mota").value = product.mota || "";
            document.getElementById("edit_trangthai").value = product.trangthai || "1";
            document.getElementById("edit_tinh_chat").value = product.tinh_chat || "1";

            // ✅ Hiển thị danh sách thương hiệu trong dropdown
            let selectThuongHieu = document.getElementById("edit_thuong_hieu");
            let thuonghieuName = product.thuonghieu ? product.thuonghieu.thuonghieuName : "";
            let thuonghieuId = product.thuonghieu ? product.thuonghieu.thuonghieu_id : "";

            // Xóa các option cũ
            selectThuongHieu.innerHTML = `<option value="">-- Chọn thương hiệu --</option>`;

            // Tạo option và đặt mặc định thương hiệu hiện tại
            let option = document.createElement("option");
            option.value = thuonghieuId;
            option.textContent = thuonghieuName;
            option.selected = true; // Set làm giá trị mặc định
            selectThuongHieu.appendChild(option);

            document.getElementById("edit_hot").checked = !!product.hot;
            document.getElementById("edit_an_hien").checked = !!product.an_hien;
            document.getElementById("preview_image").src = product.hinh ? `http://localhost:3000/images/${product.hinh}` : "";

        } catch (error) {
            console.error("Lỗi khi lấy dữ liệu sản phẩm:", error);
        }
    }
});

    </script>
    <script>
        document.getElementById("thumbnails").addEventListener("change", function(event) {
            var preview = document.getElementById("preview");
            preview.innerHTML = ""; // Xóa ảnh cũ trước khi hiển thị ảnh mới
            
            var files = event.target.files; // Lấy danh sách file
            
            if (files.length > 3) {
                alert("Bạn chỉ có thể chọn tối đa 3 ảnh!");
                event.target.value = ""; // Xóa lựa chọn nếu quá 3 ảnh
                return;
            }
        
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();
        
                reader.onload = function(e) {
                    var img = document.createElement("img");
                    img.src = e.target.result;
                    img.style.width = "80px";
                    img.style.height = "80px";
                    img.style.marginRight = "5px";
                    img.style.borderRadius = "5px";
                    img.style.border = "1px solid #ddd";
                    preview.appendChild(img);
                };
        
                reader.readAsDataURL(file);
            }
        });
        

        </script>
