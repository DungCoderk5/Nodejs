                                <form method="post" action="/product" onsubmit="return addProduct(event)">
                                    <!-- Tên sản phẩm -->

                                        <label for="ten" class="control-label">Tên sản phẩm</label>

                                    </div>
                        
                                    <!-- Giá khuyến mãi -->

                                    </div>
                        
                                    <!-- Hình ảnh -->

                                        <label for="hinh" class="control-label">Hình ảnh</label>
                                        <input type="file" class="form-control" id="hinh">
                                    </div>
                        
                                    <!-- Số lượng tồn kho -->
                                    <div class="form-group">
                                        <label for="soluongtonkho" class="control-label">Số lượng tồn kho</label>

                                    </div>
                        
                                    <!-- HOT (checkbox) -->
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="hot">
                                            <label class="form-check-label" for="hot">HOT</label>
                                        </div>
                                    </div>
                        
                                    <!-- Ẩn/Hiện (checkbox) -->
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="an_hien" checked>
                                            <label class="form-check-label" for="an_hien">Hiển thị</label>
                                        </div>
                                    </div>
                        
                                    <!-- Thumbnails -->
                                    <div class="form-group">
                                        <label for="thumbnails" class="control-label">Thumbnails (3 ảnh)</label>
                                        <input type="file" class="form-control" id="thumbnails" name="thumbnails[]" multiple accept="image/*">
                                        
                                        <!-- Khu vực hiển thị ảnh đã chọn -->

                                    </div>
                        
                                    <!-- Mô tả -->
                                    <div class="form-group">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    let data = JSON.parse(localStorage.getItem("editProduct"));
    if (data) {
        document.getElementById("product_id").value = data._id;
        document.getElementById("edit_ten").value = data.ten;
        document.getElementById("edit_gia").value = data.gia;
        document.getElementById("edit_gia_km").value = data.gia_km;
        document.getElementById("edit_soluongtonkho").value = data.soluongtonkho;
        document.getElementById("edit_mota").value = data.mota;
        document.getElementById("edit_trangthai").value = data.trangthai;
        document.getElementById("edit_tinh_chat").value = data.tinh_chat;
        document.getElementById("edit_thuong_hieu").value = data.thuong_hieu;

        document.getElementById("edit_hot").checked = data.hot;
        document.getElementById("edit_an_hien").checked = data.an_hien;

        document.getElementById("preview_image").src = `http://localhost:3000/images/${data.hinh}`;
    }
});

    </script>
    <script>
        document.getElementById("thumbnails").addEventListener("change", function(event) {
            var preview = document.getElementById("preview");
            preview.innerHTML = ""; // Xóa ảnh cũ trước khi hiển thị ảnh mới
            
            var files = event.target.files; // Lấy danh sách file
            
            if (files.length > 3) {
                alert("Bạn chỉ có thể chọn tối đa 3 ảnh!");
                event.target.value = ""; // Xóa lựa chọn nếu quá 3 ảnh
                return;
            }
        
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();
        
                reader.onload = function(e) {
                    var img = document.createElement("img");
                    img.src = e.target.result;
                    img.style.width = "80px";
                    img.style.height = "80px";
                    img.style.marginRight = "5px";
                    img.style.borderRadius = "5px";
                    img.style.border = "1px solid #ddd";
                    preview.appendChild(img);
                };
        
                reader.readAsDataURL(file);
            }
        });

        </script>
